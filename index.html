<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Doadores de Sangue</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="./CSS/css.css">
</head>

<body>

<!-- #################### TÍTULO DA PÁGINA #################### -->    
<h1>CADASTRO DE CADIDATOS PARA DOADORES DE SANGUE</h1>


<!-- #################### BOTÃO C/ AS CONDIÇÕES PARA SER UM DODADOR #################### --> 
<button class="btn btn-primary" id="botao2" onclick="exibirCondicoes()">CONDIÇÕES PARA SER UM DOADOR</button>


<!-- #################### FORMULÁRIO DE CADASTRO #################### --> 
    <div id="formulario">

        <form class="form-horizontal" name="formCandidatos">
            
            <!-- NOME -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="nome">Nome:</label>
                <div class="col-md-4">
                    <input id="nome" name="nome" type="text" placeholder="Nome Completo" class="form-control input-md">

                </div>
            </div>

            <!-- DATA DE NASCIMENTO -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="dataNascimento">Data de Nascimento:</label>
                <div class="col-md-4">
                    <input id="dataNascimento" name="dataNascimento" type="date" placeholder="dd/mm/aaaa"
                        class="form-control input-md" required="">

                </div>
            </div>

            <!-- PESO -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="peso">Peso:</label>
                <div class="col-md-4">
                    <div class="input-group">
                        <input id="peso" name="peso" class="form-control" placeholder="99" type="number" required="">
                        <span class="input-group-addon">&nbsp; Kg</span>
                    </div>

                </div>
            </div>

            <!-- ALTURA-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="altura">Altura:</label>
                <div class="col-md-4">
                    <div class="input-group">
                        <input id="altura" name="altura" class="form-control" placeholder="1.90 m = 190"
                            type="number" required="">
                        <span class="input-group-addon">&nbsp; Cm</span>
                    </div>

                </div>
            </div>

            <!-- SEXO -->
            <div class="form-group alturaOpcoes">
                <label class="col-md-4 control-label" for="sexo">Sexo:</label>
                <div class="col-md-4">
                    <div class="radio">
                        <label for="sexo-0">
                            <input type="radio" name="sexo" id="sexo-0" value="m" checked="checked">
                            Masculino
                        </label>
                    </div>
                    <div class="radio">
                        <label for="sexo-1">
                            <input type="radio" name="sexo" id="sexo-1" value="f">
                            Feminino
                        </label>
                    </div>
                </div>
            </div>

        </form>

        <!-- BOTÕES -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="cadastrar"></label>
            <div class="col-md-8">
                <div id="cadastrar" name="cadastrar" class="btn btn-success" onclick="cadastra();">CADASTRAR</div>
                <div id="limpar" name="limpar" class="btn btn-danger" onclick="limpar();">LIMPAR DADOS</div>
            </div>
        </div>

    </div>


<!-- #################### EXIBIÇÃO DOS CADASTRADOS #################### -->     
    <div id="exibicao">

        <!--BOTÃO PARA EXIBIR OS CADASTRADOS-->
        <button class="btn btn-success" id="botao" onclick="exibir()">EXIBIR CADASTRADOS</button>
        
        <!--DIV ONDE É EXIBIDA OS CADASTRADOS-->
        <div id="cadastrados"></div>

    </div>

</body>
<script src="./JS/js.js"></script>
</html>
